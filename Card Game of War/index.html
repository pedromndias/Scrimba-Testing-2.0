<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of War</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="top">
        <button id="new-deck">Shuffle Deck</button>
        <p id="remaining-cards"></p>
    </div>
    <h2 id="message">Game of War</h2>
    <h3 id="computer-sum">Computer score: 0</h3>

    <div id="cards">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
    </div>

    <h3 id="player-sum">My score: 0</h3>
    <button id="draw-cards">Draw</button>

    <script src="index.js"></script>
</body>
</html>
