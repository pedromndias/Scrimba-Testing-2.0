<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
    
            </header>
            <main class="main" id="main">
                <!-- Menu items hete, generated by JS -->
            </main>
            <div class="checkout" id="checkout">
                <h2>Your order</h2>
                <div class="checkout-items" id="checkout-items">

                <!-- Items purchase here, generated with JS -->

                </div>
                <div class="checkout-total">
                <span>Total price:</span><span id="total-purchase">$</span>
                </div>
                <button class="checkout-btn" id="checkout-btn">Complete order</button>
            </div>
            <div class="payment" id="payment">
                <h2>Enter card details</h2>
                <form class="payment-form" id="payment-form">
                    <input type="text" placeholder="Enter your name" id="form-name" required>
                    <input type="text" placeholder="Enter card number" id="form-card" required>
                    <input type="text" placeholder="Enter CV" id="form-cv" required>
                    <button type="submit" id="pay-btn">Pay</button>
                </form>
            </div>
            <div class="order-completed" id="order-completed">
                Thanks! Your order is on its way!
            </div>

        </div>




	    <script src="index.js" type="module"></script>
    </body>
</html>
