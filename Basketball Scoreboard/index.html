<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="gran-container">
            <div class="container">
                <div class="score-div">
                    <h3 class="title" id="home-text">HOME</h3>
                    <div class="score" id="home-score">0</div>
                    <div class="score-btns">
                        <button class="btn" id="btn-home-1">+1</button>
                        <button class="btn" id="btn-home-2">+2</button>
                        <button class="btn" id="btn-home-3">+3</button>
                    </div>
                </div>
                <div class="score-div">
                    <h3 class="title" id="guest-text">GUEST</h3>
                    <div class="score" id="guest-score">0</div>
                    <div class="score-btns">
                        <button class="btn" id="btn-guest-1">+1</button>
                        <button class="btn" id="btn-guest-2">+2</button>
                        <button class="btn" id="btn-guest-3">+3</button>
                    </div>
                </div>
            </div>
            <button class="btn new-game-btn" id="new-game">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
