<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Schmeme Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <nav id="nav" class="nav">
            <div class="nav-wrapper">
                <input type="color" value="#F55A5A" id="color-input">
                    <form id="color-form">
                        <select name="color-schemes" id="color-scheme">
                            <option value="monochrome">Monochrome</option>
                            <option value="monochrome-dark">Monochrome-dark</option>
                            <option value="monochrome-light">Monochrome-light</option>
                            <option value="analogic">Analogic</option>
                            <option value="complement">Complement</option>
                            <option value="analogic-complement">Analogic-complement</option>
                            <option value="triad">Triad</option>
                        </select>
                        <button type="submit">Get Color Scheme</button>
                    </form>
            </div>
        </nav>
        <main>
            <div class="color-row">
                <div class="color-columns" id="color-column-1"></div>
                <div class="color-columns" id="color-column-2"></div>
                <div class="color-columns" id="color-column-3"></div>
                <div class="color-columns" id="color-column-4"></div>
                <div class="color-columns" id="color-column-5"></div>
            </div>
        </main>
        <footer>
            <div class="rectangle">
                <div class="hex-columns" id="hex-column-1">#3D4B60</div>
                <div class="hex-columns" id="hex-column-2">#F55A5A</div>
                <div class="hex-columns" id="hex-column-3">#2B283A</div>
                <div class="hex-columns" id="hex-column-4">#AAD1B6</div>
                <div class="hex-columns" id="hex-column-5">#A626D3</div>
            </div>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
