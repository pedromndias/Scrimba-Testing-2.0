<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="hero">
        <h1>Invoice Creator</h1>
        <p id="main-p">Thanks for choosing our company</p>
    </div>
    <div id="main">
        <div id="buttons">
            <button class="main-buttons" id="car-wash-btn">Wash Car $10</button>
            <button class="main-buttons" id="main-lawn-btn">Mow Lawn $20</button>
            <button class="main-buttons" id="pull-weed-btn">Pull Weed $30</button>
        </div>
        <div id="tasks-total">
            <div id="tasks">
                <h3>Task</h3>
                <div id="task-line"></div>
            </div>
            
            <div id="total">
                <h3>Total</h3>
                <div id="price-line"></div>
            </div>
        </div>
        <div id="notes-ammount">
            <div id="notes">
                <h3>Notes</h3>
                <p>We accept card and cash</p>
            </div>
            <div id="ammount">
                <h3>Total Ammount</h3>
                <div id="total-ammount"></div>
            </div>
        </div>
    </div>
    <div id="final-button">
        <button id="send-invoice-btn">Send Invoice</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
